<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付倒计时</title>
   <style>
       div{
           width: 200px;
           height: 300px;
           background-color: blanchedalmond;
           padding: 20px;
           margin: 0 auto;
           text-align: left;
       }
       button{
           margin: 20px;
       }
   </style>
</head>
<body>
    <div>
        <p>商品：手机</p>
        <p>型号：荣耀50</p>
        <p>价格：3999</p>
        <p>配置：骁龙888</p>
        <p>
            <button>取消</button>
            <button>支付</button>
        </p>

    </div>
    <script>
        document.getElementsByTagName("button")[1].onclick = function(){
            let res = window.confirm("确定支付吗？")
            if (res){
                location.href = './succ.html'
            }
        }
    </script>
</body>
</html>
