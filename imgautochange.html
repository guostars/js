<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imgwrapper{
            width: 500px;
            height: 520px;
            margin: 30px auto;
        
        }
    </style>
    <script>
        window.onload = function(){
            let img = document.getElementById("img")
            let btn01 = document.getElementById("btn01")
            imgarr = ["./img/img1.webp","./img/img2.webp","./img/img3.webp","./img/img4.webp","./img/img5.webp"]
            let index = 0
            let timer
            btn01.onclick  = function(){
                // 点击一次按钮 就会开启一个定时器 所以需要每次点击之前 需要将之前的定时器关闭
                // 关闭定时器 要给同一个元素关  两个不相关的定时器 就互不干扰
                clearInterval(timer)
                timer = setInterval(() => {
                
                index++
                index = index % imgarr.length
                // if (index>imgarr.length){index=0}
                img.src = imgarr[index]
            }, 1000);
            }
            // 停止事件
            btn02.onclick = function(){
                clearInterval(timer)
            }
           
        }
    </script>
</head>
<body>
    <div id="imgwrapper">
        <img id="img" src="./img/img1.webp" alt="" >
        <br>
        <button id="btn01" value="">开始</button>
        
        <button id="btn02">停止</button>
    </div>

</body>
</html>l
